<!DOCTYPE html>
<html>
  <head>
    <title>Viact - Autodesk Forge</title>
    <meta charset="utf-8" />
    <link rel="viact icon" href="/favicon.png" />
    <!-- Common packages: jQuery, Bootstrap, jsTree -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jstree/3.3.7/jstree.min.js"></script>
    <link
      rel="stylesheet"
      href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="//cdnjs.cloudflare.com/ajax/libs/jstree/3.3.7/themes/default/style.min.css"
    />
    <!-- Autodesk Forge Viewer files -->
    <link
      rel="stylesheet"
      href="https://developer.api.autodesk.com/modelderivative/v2/viewers/7.*/style.min.css"
      type="text/css"
    />
    <script src="https://developer.api.autodesk.com/modelderivative/v2/viewers/7.*/viewer3D.min.js"></script>
    <!-- this project files -->
    <link href="css/main.css" rel="stylesheet" />
  </head>

  <body>
    <!-- Fixed navbar by Bootstrap: https://getbootstrap.com/examples/navbar-fixed-top/ -->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <ul class="nav navbar-nav left">
          <li>
            <a href="http://forge.autodesk.com" target="_blank">
              <img
                alt="Autodesk Forge"
                src="https://customindz-profiles.s3-ap-northeast-1.amazonaws.com/logo_t.png"
                height="35"
              />
            </a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- End of navbar -->
    <div class="container-fluid fill">
      <div class="row fill">
        <div class="col-sm-10 fill">
          <div
            id="forgeViewer"
            ondragover="onDragOver(event)"
            ondrop="onDrop(event)"
          ></div>
        </div>
        <div class="col-sm-2 fill">
          <div class="panel panel-default">
            <div id="Camera" draggable="true" ondragstart="onDragStart(event)">
              <img
                src="https://img2.cgtrader.com/items/2519664/8dd22f2437/altcam-dcf51ir-surveillance-camera-3d-model-max-obj-fbx-stl-mat.jpg"
                width="100%"
              />
              <img id="blank" />
            </div>
          </div>
          <div id="camera_list"></div>
        </div>
      </div>
    </div>
  </body>

  <script src="js/DragDrop.js"></script>
  <script src="js/ForgeViewer.js"></script>
  <iframe id="hiddenFrame" style="visibility: hidden; display: none" />
</html>
